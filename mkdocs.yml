copyright: Copyleft 2024 "Nombre Estudiante" - GNU Free Documentation License
repo_name: 'Mateo Olivera : Github Repo'
site_url: https://wwwteo.github.io/mateo_olivera/
repo_url: https://github.com/wwwteo/mateo_olivera


nav:
  - Home: index.md
  - About: about/me.md
  - Modulos Técnicos :
    - MT01: tecnicos/mt01.md
    - MT02: tecnicos/mt02.md
  - Modulos Diseño :
    - MD01: diseno/md01.md
  - Modulos Innovación :
    - MI01: innovacion/mi01.md
    - MI02: innovacion/mi02.md
    - MI03: innovacion/mi03.md
  - Proyecto Integrador:
    - Ideas Iniciales: proyecto/proyecto.md
  - Referencias:
    - web: ref/web.md


extra:
  social:
    # For other social icons at https://squidfunk.github.io/mkdocs-material/setup/adding-social-links/
    - icon: fontawesome/brands/medium
      link: https://medium.com/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/
    - icon: fontawesome/brands/linkedin
      link: "https://www.linkedin.com/in/"
    - icon: fontawesome/brands/github
      link: "https://github.com/"

theme:
  name: material
  palette:
    # try other colors https://squidfunk.github.io/mkdocs-material/getting-started/#primary-colors
    primary: custom
    accent: black
  font:
    # See available fonts at https://fonts.google.com/
    text: Chakra Petch
    code: Cutive Mono
  icon:
    logo: material/memory
  favicon: /images/favicon.svg
  features:
    - instant
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true

markdown_extensions:
  - extra
  - smarty
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: 'docs'
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - attr_list
  - pymdownx.tabbed

extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css
